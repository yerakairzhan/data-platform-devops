apiVersion: batch/v1
kind: Job
metadata:
  name: batch-processor
  namespace: data-platform
spec:
  backoffLimit: 1
  template:
    spec:
      restartPolicy: Never
      containers:
        - name: batch-processor
          image: batch-processor:latest
          imagePullPolicy: Never
          env:
            - name: MINIO_ENDPOINT
              value: minio:9000
            - name: MINIO_ACCESS_KEY
              value: minioadmin
            - name: MINIO_SECRET_KEY
              value: minioadmin

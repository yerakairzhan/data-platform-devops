apiVersion: apps/v1
kind: Deployment
metadata:
  name: analytics-dashboard
  namespace: data-platform
spec:
  replicas: 1
  selector:
    matchLabels:
      app: analytics-dashboard
  template:
    metadata:
      labels:
        app: analytics-dashboard
    spec:
      containers:
        - name: dashboard
          image: analytics-dashboard:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 8501
          env:
            - name: MINIO_ENDPOINT
              value: minio:9000
            - name: MINIO_ACCESS_KEY
              value: minioadmin
            - name: MINIO_SECRET_KEY
              value: minioadmin
